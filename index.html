<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h1>Roll your dice</h1>

    <div class="game">
      <div class="P1">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" />
        <button class="b1" onclick="r1()">Roll</button>
      </div>

      <div class="P2">
        <p>Player 2</p>
        <img class="img2" src="images/dice2.png" />
        <button class="b2" onclick="call()">Roll</button>

      </div>
    </div>

  </div>




  <script src="https://kit.fontawesome.com/e8f524cb3b.js" crossorigin="anonymous"></script>
  <script src="script.js" charset="UTF-8"></script>

</body>

<footer><i class="fa-brands fa-github"></i><em>https://github.com/Hedevelops</em></footer>


</html>
